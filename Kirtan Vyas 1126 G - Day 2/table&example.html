<html>

<head>
    <title>table</title>
    <style>
        table tr {
            border: 2px solid rgb(24, 207, 207);
        }
    </style>
</head>

<body>
    <h1 align="center">Practical table</h1>
    <table cellspacing="5" cellpadding="5" border="5" align="center" bgcolor="red">
        <thead>
            <tr bgcolor="yellow">
                <th>name</th>
                <th>roll no</th>
                <th>div</th>
                <th>subject</th>
            </tr>
        </thead>

        <tbody bgcolor="pink">
            <tr>
                <td>garv</td>
                <td>1</td>
                <td rowspan="3">G</td>
                <td>maths</td>
            </tr>
            <tr>
                <td>naman</td>
                <td>2</td>

                <td>ds</td>
            </tr>
            <tr>
                <td>kirtan</td>
                <td>3</td>

                <td>os</td>
            </tr>
            <tr>
                <td>
                    4
                </td>
                <td colspan="3" align="center">null</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <center>
        <h1>Table examples</h1>
    </center>
    <table cellspacing="7" cellpadding="7" border="6" align="center" bgcolor="white">
        <tr bgcolor="blue">
            <td>logo</td>
            <td colspan="3" align="center">top menu </td>

        </tr>
        <tr>
            <td rowspan="2">slide menu</td>
            <td>world news</td>
            <td>financial</td>
            <td rowspan="2">list of ads</td>
        </tr>
        <tr>
            <td>technology</td>
            <td>sports</td>
        </tr>

        <tr>

            <td colspan="4" align="center">footer</td>
        </tr>
    </table>
    <h1 align="center">2nd example</h1>
    <table cellspacing="7" cellpadding="7" border="6" align="center" bgcolor="white">
        <tr>
            <td rowspan="2">date</td>
            <td rowspan="2">particular</td>
            <td colspan="3" align="center">amount</td>
        </tr>
        <tr><td>debit</td><td>credit</td><td>amount</td></tr>
        <tr>
            <td> 1/1/18</td>   <td>beginning balance</td>   <td>100</td>   <td></td>   <td>100</td>
        </tr>
        <tr><td> </td>   <td></td>   <td></td>   <td>300</td>   <td>200</td></tr>
    </table>

</body>

</html>
